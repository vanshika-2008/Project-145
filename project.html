<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: #C9A1C7">
            <a-box position = "-1 0.5 -3" color = "cyan"></a-box>
            <a-sphere position = "0.5 0.43 -3.6" radius = "1" color = "#D322E1"></a-sphere>
            <a-cylinder position = "2.2 0.5 -3" radius = "0.8" height = "1.5" color = "#A4E1B7"></a-cylinder>
            <a-cone position = "3.7 0.5 -2.4" radius-bottom = "0.6" radius-top = "0.01" color = "tomato"></a-cone>
            <a-dodecahedron  position = "-2.9 1 -3" color="#F292EB" radius="1"></a-dodecahedron>
        </a-scene>
    </body>
</html>
